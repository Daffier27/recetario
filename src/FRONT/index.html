<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/styles.css" rel="stylesheet">
    <title>Recetario of Daffier27</title>
</head>
<body>
    <header>
        <h1 id="titulo">Recetario</h1>
    </header>
    <main id="contenido-principal">
        <!--Inicio del formulario de tareas-->
        <div class="container">
            <h3>Nuevas Recetas</h3>
            <form class="listas" id="formulario" method="post" >
                <div class="inputs-formulario">
                    <label for="receta"><strong>Nombre de la receta *</strong></label>
                    <input type="text" name="receta" id="receta" required>
                </div>

                <br>

                <div class="inputs-formulario">
                    <label for="ingredientes"><strong>Ingredientes *</strong></label>
                    <input type="text" name="ingredientes" id="ingredientes" >
                </div>

                <br>

                <div class="inputs-formulario">
                    <label><strong>Numero de comensales</strong></label>
                    <input type="number" value="numero-comensales" id="numero_comensales">
                </div>

                <br>

                <div class="inputs-formulario">
                    <label for="descripcion"><strong>Descripción *</strong></label>
                    <textarea name="descripcion" value="descripcion" id="descripcion">
                    </textarea>
                </div>

                <br>

                <div class="inputs-formulario">
                    <input type="submit" name="enviar" value="enviar" id="button"> 
                </div>
            </form>
        <!--Inicio del formulario de tareas-->
        </div>
        <!--Inicio de la lista de tareas-->
        <div class="container">
            <h3>Recetas Guardadas</h3>
            <ul class="listas" id="lista-recetas">
              
            </ul>
        </div>
    </main>
    <footer id="pie-pagina">
            Desarrollo elaborado por Julián Morín González
    </footer>
    <script src="app.js"></script>
</body>
</html>
